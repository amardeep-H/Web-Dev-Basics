<HTML>
  <HEAD>
    <TITLE>Continue</TITLE>
    <SCRIPT>
       var no;
       for(no=1;no<=10;no++)
        {
            if(no==4)
                {
                    continue;
                }
            else if(no==7)
                {
                    continue;
                }
            else if(no==9)
                {
                    continue;
                }
             document.write(no+"<BR>");
        }
    </SCRIPT>
  </HEAD>
</HTML>
