<HTML>
  <HEAD>
     <TITLE>Break</TITLE>
     <SCRIPT>
         var no;
         for(no=1;no<=10;no++)
             {
                 if(no==6)
                     {
                         break;
                     }
                 document.write(no+"<BR>");
             }
     </SCRIPT>
  </HEAD>
</HTML>
