<HTML>
  <HEAD>
    <TITLE>Date Functions</TITLE>
    <SCRIPT>
       var d=new Date();
       document.write(d+"<BR>");  
       document.write("<H2>Day is:</H2>"+d.getDay()+"<BR>");
        document.write("<H2>Hours is:</H2>"+d.getHours()+"<BR>");
         document.write("<H2>Minutes are:</H2>"+d.getMinutes()+"<BR>");
         document.write("<H2>Seconds are:</H2>"+d.getSeconds()+"<BR>");
         document.write("<H2>Milliseconds are:</H2>"+d.getMilliseconds()+"<BR>");
         document.write("<H2>Date is:</H2>"+d.getDate()+"<BR>");
          document.write("<H2>Year is:</H2>"+d.getFullYear()+"<BR>");
    </SCRIPT>
  </HEAD>
</HTML>
