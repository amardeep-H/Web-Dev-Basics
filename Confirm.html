<HTML>
  <HEAD>
    <TITLE>Alert Dialogue box</TITLE>
    <SCRIPT>
       var button;
       button=confirm("Do you wish to continue?");
       if(button==true)
           {
               document.write("<H2>True</H2>");
           }
        else
        {
           document.write("<H2>False</H2>");   
        }
    </SCRIPT>
  </HEAD>
</HTML>
